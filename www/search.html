<!DOCTYPE html> 
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" href="js/jquery/jquery.mobile-1.4.5.min.css" />
        <link rel="stylesheet" href="js/jquery.bxslider/jquery.bxslider.css" />
        <link rel="stylesheet" type="text/css" href="css/select.css" />
        <link rel="stylesheet" type="text/css" href="css/ios.css" />        
        <title>Marzoni</title>
    </head>
    <body>
        <div data-role="page" id="select">


            <div role="main" class="ui-content" id="select_page">
                <div class="app">
                    <a href="#loginForm"><img id="appLogo" src="img/marzoni_logo.png"/></a>
                </div>
                <div class="ui-grid-a ui-responsive selectContent">
                    <table>
                        <tr>
                            <td width=50%>
                            <img id="barcode" src="img/choice/png/barcode.png"/>
                            
                            </td>
                            <td  width=50%>
                            <img id="search" src="img/choice/png/search.png"/>
                            
                            </td>
                        </tr>
                        <tr>
                            <td><label for="text-basic">條碼掃描</label>
                            </td>
                            <td><label for="text-basic">輸入產品編號</label>
                            </td>
                        </tr>
                    </table>
                </div><!-- /grid-a -->

            </div><!-- /content -->
            <div class="centerLine"></div>
            <div data-role="footer" class="local" style="background-color: transparent;"><span class="btn-lang" item-data="cn">中文</span>｜<span class="btn-lang" item-data="en">ENG</span>｜<span class="btn-lang" item-data="it">IT</span>
            </div><!-- /header -->
        </div><!-- /page -->

        <div data-role="page" id="inputbarcode">

            <div data-role="header">
                <img src="img/search/png/icon_back.png" class="left_back">
                <img src="img/marzoni_logo.png" class="appLogo">
                <img src="img/search/png/camera.png" class="right_cam">
            </div><!-- /header -->

            <div role="main" class="ui-content">
                <div class="app" style="margin-top:20%">
                    <img id="search" src="img/choice/png/search.png" style="width:100px" />
                    <label for="text-basic">輸入產品編號</label>
                    <input type="text" name="txtSearch" id="txtSearch" value="">
                    <a href="#item_detail" class="ui-btn ui-btn-inline ui-icon-delete" id="btnSearch">搜尋</a>
                </div>
            </div><!-- /content -->


        </div><!-- /page -->


        <!-- Start of second page -->
        <div data-role="page" id="item_detail">

            <div data-role="header" class="brown">
                <img src="img/search/png/icon_back.png" class="left_back">
                <img src="img/marzoni_logo.png" class="appLogo">
                <img src="img/search/png/camera.png" class="right_cam">
            </div><!-- /header -->

            <div role="main" class="ui-content item_page">
                <div id="item_found">
                    <div class="item_image">
            <ul class="bxslider">
            </ul>
                    </div>
                    <div class="item_info">
                        <div item-data="item_name" class="item_name"></div>
                        <div item-data='qtyLv' class="stock_bar"></div>
                    </div>
                    <div class="item_data_detail">
                        <table width=100%>
                            <tr>
                                <td width="12%" item-label="composition">成份</td><td>：</td><td item-data="composition"></td>
                            </tr>
                            <tr>
                                <td item-label="width">幅寬</td><td>：</td><td item-data="width"></td>
                            </tr>
                            <tr>
                                <td item-label="weight">克重</td><td>：</td><td item-data="weight"></td>
                            </tr>
                            <tr>
                                <td item-label="colour">顏色</td><td>：</td><td item-data="colour"></td>
                            </tr>
                            <tr>
                                <td item-label="style">花型</td><td>：</td><td item-data="style"></td>
                            </tr>
                            <tr>
                                <td item-label="location">位置</td><td>：</td><td item-data="location"></td>
                            </tr>
                        </table>
                    </div>
                </div>
                <div id='item_icon' class="item_icon_container">
                    <img src="img/suit.png" item-data="suit"/ >
                    <img src="img/telfon.png" item-data="telfon"/ >
                    <img src="img/stretch-icon.png" item-data="stretch"/ >
                    <img src="img/no-pants-day.png" item-data="no-pants"/ >
                </div> 
                <div id="item_not_found">
                    <div class="item_image"></div>
                    <div class="item_info">
                        <p>找不到產品編號，請重新輸入。</p>   
                    </div>
                </div>
            </div><!-- /content -->

            <div data-role="footer" class="brown"><span>V1.0.6</span>
            </div><!-- /header -->
        </div><!-- /page -->
        <script src="js/jquery/jquery-1.12.0.min.js"></script>
        <script src="js/jquery/jquery.mobile-1.4.5.min.js"></script>
        <script src="js/jquery.bxslider/jquery.bxslider.min.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/marzoni.js"></script>
        <script type="text/javascript" src="js/search.js"></script>
    </body>
</html>
